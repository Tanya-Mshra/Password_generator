<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1 id="newPass"></h1>
        <input type="range" id="range" min="6" max="20" value="10">
        <p id="rangeValue"></p>

        <div>
            <input type="checkbox" name="capLet" id="capLet">
            <label for="capLet">Upper Case</label>
            <br>
            <input type="checkbox" name="samLet" id="samLet">
            <label for="samLet">Lower Case</label>
            <br>
            <input type="checkbox" name="number" id="number">
            <label for="number">Numbers</label>
            <br>
            <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol">Symbols</label>
        </div>

        <button id="genPass">Generate Password</button>


    </div>
    <script src="index.js"></script>
</body>
</html>
